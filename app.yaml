apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-test2
  labels:
    app: nginx
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: gcr.io/kuar-demo/kuard-amd64:blue
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-tem3-svc
  labels:
    app: nginx
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: nginx